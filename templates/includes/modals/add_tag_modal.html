<div class="modal fade" id="addTagModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Tag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

{#            <form role="form" id="contact-form" method="post" autocomplete="off" action={% url 'donate' project.id %}>#}
            <form role="form" id="contact-form" method="post" autocomplete="off" action="{% url 'create_tag' %}" >

                {% csrf_token %}

                <div class="modal-body">
                    <p>
                        Enter Tag Name to be added to database
                    </p>
                    <input type="text" name="name" placeholder="Tag Name" class="form-control"
                        
                        value="" required />
                </div>

                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn bg-gradient-dark" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn bg-gradient-primary">Donate</button>
                </div>
            </form>
        </div>
    </div>
</div>
